<mat-card class="mat-elevation-z3 product-card" *ngFor="let product of products$ | async">
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency: 'GBP' }}</mat-card-subtitle>
    <mat-card-content>{{ product.description }}</mat-card-content>
    <mat-card-actions [align]="'right'">
        <button mat-button color="primary" (click)="addToBasket(product.sku)">Add to basket</button>
    </mat-card-actions>
</mat-card>
